<!DOCTYPE html>
<html>
    <head>
       <title>Sub-Listas</title> 
       <style>
           ol > li {           /* Seleciona apenas os "filhos imediatos", sem considerar os "netos" */
               color: blueviolet;
           }
       </style>
    </head>
    <body>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <ul>
                <li>Item 1 da Sub-lista</li>
                <li>Item 2 da Sub-lista</li>
            </ul>
            <li>Item 3</li>
        </ol>
    </body>
</html>
