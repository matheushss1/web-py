<!DOCTYPE html>
<html>
    <head>
        <title>Print</title>
        <style>
            @media print {
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>Isso é um parágrafo.</p>
        <p>Isso também é um parágrafo</p>
        <p class="screen-only">Isso é um parágrafo que só vai aparecer em telas de computador</p>
    </body>
</html>
